<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SSS</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <header>Donate This Project</header>
            <div class="progress-bar">
                <div class="step">
                    <p>Step</p>
                    <div class="bullet">
                        <span>1</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Step</p>
                    <div class="bullet">
                        <span>2</span>
                    </div>
                    <div class="check fas fa-check"></div>

                </div>
                <div class="step">
                    <p>Step</p>
                    <div class="bullet">
                        <span>3</span>
                    </div>
                    <div class="check fas fa-check"></div>

                </div>
            </div>
            
            <div class="form-outer">
                <form action="#">
                    <div class="page">
                        <div class="title">Make a contribution</div>
                        <div class="field">
                            <div class="lable"></div>
                            <input type="number">
                        </div>
                       
                        <div class="field">
                            <button>Next</button>
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">Checkout</div>
                        <div class="field">
                            <div class="lable">Email</div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="lable">Address</div>
                            <input type="text">
                        </div>
                        <div class="field btns">
                            <button class="prev-1 prev">Previous</button>
                            <button class="next-1 next">Next</button>
                        </div>
                    </div>


                    
                    <div class="page">
                        <div class="title">Donation</div>
                        <div class="field">
                            <div class="lable">aaaaaaa</div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="lable"WWWWWWW</div>
                            <input type="text">
                        </div>
                        <div class="field btns">
                            <button class="prev-2 prev">Previous</button>
                            <button class="Submit">Submit</button>
                        </div>
                    </div>

                


                </form>
            </div>
        </div>

    </body>
    </html>
